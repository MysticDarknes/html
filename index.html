<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shopping Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        h2, p {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Shopping Site</h1>
    </header>

    <section>
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h2>Book Title 1</h2>
            <p>Author: Author Name</p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h2>Book Title 2</h2>
            <p>Author: Author Name</p>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more book entries as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Book Shopping Site. All rights reserved.</p>
    </footer>

</body>
</html>
